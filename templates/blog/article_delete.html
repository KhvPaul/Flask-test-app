{% extends 'base.html' %}

{% block title %}
    Delete Article
{% endblock %}

{% block content %}

    <form method="post">
        <div class="mb-3">
            <h2>Delete Article ``{{ article.title }}``</h2>
        </div>
        <div class="mb-3">
            <a href="{{ url_for('get_articles') }}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
{% endblock %}
